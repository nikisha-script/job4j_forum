<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
           integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
             integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
             integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
             integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <title>Forum</title>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" th:href="@{/index}">Forum</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/create}">create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/create}">log in</a>
              </li>
              <li class="nav-item">
                 <a class="nav-link" th:href="@{/create}">reg</a>
              </li>
            </ul>
            <span class="navbar-text">
                 <div th:text="${user}"></div>
            </span>
          </div>
        </nav>

         <div class="row">
            <table class="table">
              <thead>
              <tr>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col">Дата создания</th>
                <th scope="col">Обсуждение</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="post: ${posts}">
                <td><a th:text="${post.name}" th:href="@{|posts/${post.id}|}"></a></td>
                <td th:text="${post.description}"></td>
                <td th:text="${#temporals.format(post.created, 'dd-MM-yyyy,HH:mm')}"></td>
                <td><a th:href="@{|discussion/${post.id}|}">Link</a></td>
              </tr>
              </tbody>
            </table>
          </div>

    </div>
</body>
</html>
